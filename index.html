<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Kolor</title>
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/key.css">
</head>
<body>
  <div class="container">
    <span class="title">
      <span class="title">Kolor</span> by <a href="http://twitter.com/kaddo_ws" target="_blank">kaddo</a>
    </span>
  </div>
  <div class="container">
    <div id="area-esc">
      <div class="row">
        <div class="key color-beige"></div>
      </div>
    </div>

    <div id="area-f1">
      <div class="row">
        <div class="key color-gray"></div>
        <div class="key color-red"></div>
        <div class="key color-blue"></div>
        <div class="key color-blue"></div>
      </div>
    </div>

    <div id="area-f2">
      <div class="row">
        <div class="key color-green"></div>
        <div class="key color-yellow"></div>
        <div class="key color-orange"></div>
        <div class="key color-pink"></div>
      </div>
    </div>

    <div id="area-f3">
      <div class="row">
        <div class="key color-purple"></div>
        <div class="key color-black"></div>
        <div class="key color-white"></div>
        <div class="key"></div>
      </div>
    </div>

    <div id="area-three">
      <div class="row">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
    </div>

    <div id="area-six">
      <div class="row">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
      <div class="row">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
    </div>

    <div id="area-arrow">
      <div class="row">
        <div class="key key-padding"></div>
        <div class="key"></div>
        <div class="key key-padding"></div>
      </div>
      <div class="row">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
    </div>

    <div id="area-main">
      <div class="row">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key key-back"></div>
      </div>
      
      <div class="row">
        <div class="key key-tab"></div>
        <div class="key "></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key key-backslash"></div>
      </div>
      
      <div class="row">
        <div class="key key-caps"></div>
        <div class="key "></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key key-enter"></div>
      </div>
      
      <div class="row">
        <div class="key key-lshift"></div>
        <div class="key "></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key key-rshift"></div>
      </div>
      
      <div class="row">
        <div class="key key-ctrl"></div>
        <div class="key key-win"></div>
        <div class="key key-alt"></div>
        <div class="key key-space"></div>
        <div class="key key-alt"></div>
        <div class="key key-win"></div>
        <div class="key key-rightclick"></div>
        <div class="key key-ctrl"></div>
      </div>
    </div>

    <div id="area-num">
      <div class="row">
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key key-plus"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key key-plus"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key"></div></div>
        <div class="wrapper"><div class="key key-ins"></div></div>
      </div>
    </div>
  </div>
  
</body>
</html>
